<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>数据可视化系统 -运行日志</title>
    <!-- 公共CSS -->
    <script src="../../style/common/common_css.js"></script>
    <!-- 用户CSS -->
    <link href="../../style/css/style.css" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--主页面-->
    <div class="wrapper wrapper-content animated fadeInDown">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">

                    <div class="ibox-title">
                        <h5>运行日志</h5>
                    </div>
                    <div class="ibox-content">
                        标 &nbsp;题：<input type="text" class="inputform2" name="staffId" id="staffId" value="" size="20">
                        用 &nbsp;户：
                        <input type="text" class="inputform2" name="login_name" id="login_name" value="" size="20"> 日志级别
                        ： <select
                            id="state" name="state" class="inputform2">
                        <option value="" selected="selected">ALL</option>
                        <option value="1">INFO</option>
                        <option value="1">WARN</option>
                        <option value="1">ERROR</option>
                    </select>
                        <button action="" method="" class="btn btn-info btn-sm">查询</button>
                        <button action="" method="" class="btn btn-info btn-sm">导出</button>

                        <table id="mytab" class="table table-hover"></table>
                        <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
                            <!--<button id="btn_edit" type="button" class="btn btn-default" style="display: none; border-radius: 0">-->
                            <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>&nbsp;修改-->
                            <!--</button>-->
                            <button id="btn_delete" type="button" class="btn btn-default" style="display: none;">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;删除
                            </button>
                            <button id="btn_deleteAll" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;清空
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- 公共js -->
<script src="../../style/common/common_js.js"></script>

<!-- 用户JS -->
<script type="text/javascript" src="../../style/js/monitor-logger.js"></script>
</html>
