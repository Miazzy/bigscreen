<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/screen041.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title></title>
</head>

<body class="small-screen" >
    <div class="main clearfix" id="main" style="background:url(images/screen41.png);"></div>
    <script type="text/x-template" id="event-template">
    	<div class="left" id="left">
        	{{#import}}
            <div class="inner">
                <h3 class="title">业务数据</h3>
                <ul class="list clearfix">
                	{{#first}}
                    <li class="item blue">
                        <span>{{{.}}}</span>
                    </li>
                    {{/first}}
                </ul>
            </div>
            <div class="inner">
                <h3 class="title">基础数据</h3>
                <ul class="list clearfix">
                	{{#second}}
                    <li class="item blue">
                        <span>{{{.}}}</span>
                    </li>
                    {{/second}}
                </ul>
            </div>
            <div class="inner">
                <h3 class="title">业务数据</h3>
                <ul class="list clearfix">
                	{{#third}}
                    <li class="item blue">
                        <span>{{{.}}}</span>
                    </li>
                    {{/third}}
                </ul>
            </div>
            {{/import}}
        </div>
        <div class="middle">
        	{{#handle}}
            <div class="inner">
                <h3 class="title">大数据分析</h3>
                <ul class="list clearfix ">
                	{{#first}}
                    <li class="item">
                        <span>{{{.}}}</span>
                    </li>
                    {{/first}}
                </ul>
            </div>
            <div class="inner mtnew">
                <h3 class="title">业务数据</h3>
                <ul class="list clearfix">
                	{{#second}}
                    <li class="item other">
                        <span>{{{.}}}</span>
                    </li>>
                    {{/second}}
                </ul>
            </div>
            {{/handle}}
        </div>
        <div class="right">
            <ul class="list clearfix">
            	{{#export}}
                <li class="item">
                    <span>{{{.}}}</span>
                </li>
                {{/export}}
            </ul>
        </div>
    </script>
    <script>
    var settings = {
        getmintor: '/rest/trdhotspots'
    };
    </script>
    <!--测试脚本-->
    <script src="../js/mock-min.js"></script>
    <script src="../js/mustache.js"></script>
    <script src="js/echarts-all.js"></script>
    <script src="test/_testscreen041.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/screen041.js"></script>
</body>
</html>
