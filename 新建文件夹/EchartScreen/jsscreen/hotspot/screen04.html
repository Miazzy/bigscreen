    <div class="event">

    <!--配置地址-->
    <script type="text/x-template" id="event-template">
        <ul class="up clearfix">
            {{#up}}
            <li class="item">
                <div class="status icon{{index}}">{{smalltime}}</div>
                <div class="content">
                    <p>相关诉求：<span class="orange">{{number}}</span>件</p>
                    <p>{{name}}</p>
                    <p class="time">{{time}}</p>
                </div>
            </li>
            {{/up}}
        </ul>
        <ul class="down clearfix">
            {{#down}}
            <li class="item">
                <div class="status icon{{index}}">{{smalltime}}</div>
                <div class="content">
                    <p>相关诉求：<span class="orange">{{number}}</span>件</p>
                    <p>{{name}}</p>

            {{/down}}

    </script>
