<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="css/subscreen05.css" rel="stylesheet" />
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title>监控与调度屏</title>
</head>

<body class="small-screen clearfix">
    <div class="main" id="main">
    </div>
    <!--配置地址-->
    <script type="text/x-template" id="approach-template">
        <div class="icon position1">
            {{#stepOne}}
            <h3>提交</h3>
            <div class="inner">
                <h4 class="title">{{name}}</h4>
                <p class="content">{{content}}</p>
                <p class="time">{{time}}</p>
                <div class="arrow"></div>
            </div>
            {{/stepOne}}
        </div>
        <div class="icon position2">
            {{#stepTwo}}
            <h3>受理</h3>
            <div class="inner">
                <h4 class="title">{{name}}</h4>
                <p class="content">{{content}}</p>
                <p class="time">{{time}}</p>
                <div class="arrow"></div>
            </div>
            {{/stepTwo}}
        </div>
        <div class="icon position3">
            {{#stepThree}}
            <h3>成员单位回复</h3>
            <div class="inner">
                <h4 class="title">{{name}}</h4>
                <p class="content">{{content}}</p>
                <p class="time">{{time}}</p>
                <div class="arrow"></div>
            </div>
            {{/stepThree}}
        </div>
        <div class="icon position4">
            {{#stepFour}}
            <h3 style="margin-top:30px;">回访评价</h3>
            <div class="inner">
                <div class="starlist">
                    <ul class="clearfix" id="starlist"></ul>
                </div>
                <p class="time">{{time}}</p>
                <div class="arrow"></div>
            </div>
            {{/stepFour}}
        </div>
    </script>
    <script>
    var settings = {
        getmintor: '/rest/subrqst/five'
    };
    </script>
    <!--测试脚本-->
    <script src="../js/mock-min.js"></script>
    <script src="../js/mustache.js"></script>
    <script src="../js/common.js"></script>
    <script src="_test/_testsubappealscreen05.js"></script>
    <script src="js/subscreen05.js"></script>
</body>

</html>
