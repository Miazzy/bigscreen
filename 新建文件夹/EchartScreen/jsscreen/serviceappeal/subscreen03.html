<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="css/subappealscreen03.css" rel="stylesheet" />
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title>监控与调度屏</title>
</head>
<body class="small-screen">
    <h2 class="title">南京月度诉求（2016.12）</h2>
    <table class="replytable">
        <thead>
            <tr>
                <th class="col01">序</th>
                <th class="col03">服务单号</th>
                <th>内容快照</th>
                <th class="col04">提交人</th>
                <th class="col05">提交时间</th>
                <th class="col06">诉求来源</th>
            </tr>
        </thead>
        <tbody id="infolist"></tbody>
    </table>
    <!--配置地址-->
    <script>
        var settings = {
           // loaddata: 'loaddata'
             loaddata: '/rest/subrqst/trd'
        };
    </script>
    <!-- 答复临近超期 -->
    <script id="reply-tmpl" type="x-tmpl-mustache">
        {{#item}}
        <tr onclick="sendinfo(this)">
			<td style="display:none"><input class="rowguidcss" value="{{rowguid}}"/></td>
            <td>{{num}}</td>
            <td>{{title}}</td>
            <td class="lt">{{info}}</td>
            <td>{{level}}</td>
            <td>{{deal}}</td>
            <td>{{status}}</td>
        </tr>
        {{/item}}
    </script>
    <!--测试脚本-->
    <script src="../js/jquery.mockjax.js"></script>
    <!-- <script src="test/_testsubappealscreen03.js"></script> -->

    <script src="../js/mustache.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/subappealscreen03.js"></script>
</body>
</html>
