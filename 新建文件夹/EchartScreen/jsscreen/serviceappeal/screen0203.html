<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <link href="../css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/screen0203.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title>服务诉求</title>
</head>

<body class="big-screen">
    <div class="header">
    </div>
    <div class="row main">
        <!-- 左半部分 -->
        <div class="mod left">
            <h2 class="title">设区市诉求转入数量</h2>
            <div class="row">
                <!-- 地图 -->
                <div class="col mapstatus" id="chartmapstatus"></div>
                <!-- 柱状图 -->
                <div class="col barstatus" id="chartbarstatus"></div>
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="mod middle">
            <div class="col appealnum" id="appealnum">
                <ul class="num-items">
                    <li class="num-item">
                        <i class="num-item-icon">
                            <img src="images/num-icon01.png" alt="" />
                        </i>
                        <div class="num-item-tot">
                            <h3>2016全省诉求</h3>
                            <span data-lbl="all">0</span><em>件</em>
                        </div>
                    </li>
                    <li class="num-item">
                        <i class="num-item-icon">
                            <img src="images/num-icon02.png" alt="" />
                        </i>
                        <div class="num-item-tot">
                            <h3>累计转入省12345</h3>
                            <span data-lbl="lastmonth">0</span><em>件</em>
                        </div>
                    </li>
                    <li class="num-item">
                        <i class="num-item-icon">
                            <img src="images/num-icon03.png" alt="" />
                        </i>
                        <div class="num-item-tot">
                            <h3>上月转入省12345</h3>
                            <span data-lbl="lastweek">0</span><em>件</em>
                        </div>
                    </li>
                    <li class="num-item">
                        <i class="num-item-icon">
                            <img src="images/num-icon04.png" alt="" />
                        </i>
                        <div class="num-item-tot">
                            <h3>上周转入省12345</h3>
                            <span data-lbl="yesterday">0</span><em>件</em>
                        </div>
                    </li>
                </ul>
                <div class="num-average">在江苏，每<span  data-lbl="average">0</span>个人中就有<em>1</em>人打过12345</div>
            </div>
        </div>
        <!-- 右半部分 -->
        <div class="mod right">
            <!-- 全球诉求总量走势 -->
            <div class="col numtrend">
                <div class="title">全省诉求总量</div>
                <div class="col-bd" id="chartnumtrend"></div>
            </div>
            <!-- 全省诉求类别占比 -->
            <div class="col type">
                <div class="title">全省诉求类别占比</div>
                <div class="col-bd" id="charttype"></div>
            </div>
            <!-- 互联网诉求走势 -->
            <div class="col webtrend">
                <div class="title">互联网诉求走势</div>
                <div class="col-bd" id="chartwebtrend"></div>
            </div>
        </div>
    </div>
    <!--配置地址-->
    <script>
    var settings = {
        loaddata: '/rest/sndrqst',
    };
    
    setInterval(refreshChart, 1000 * 60);
    
    function refreshChart(){
		Util.ajax({
			url : "/rest/refresh/numtrend",
			success : function(data) {
				renderNumtrend(data.numtrend);
				renderAppealNum(data.appealnum);
			}
		});
	}	
    </script>
    <!--测试脚本-->
    <script src="../js/jquery.mockjax.js"></script>
    <script src="_test/testscreen0203.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/jiangsu.js"></script>
    <script src="js/screen0203.js"></script>
</body>

</html>
