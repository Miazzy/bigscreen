    <script type="text/x-template" id="approach-template">
        <div class="icon position1">
            {{#supervisor}}
            <p class="content clearfix"><span class="green">督办：</span>{{content}}</p>
            <p class="time">{{time}}</p>
            <p class="content clearfix"><span class="green">提醒：</span></p>
            <div class="mode">
                {{#ways}}
                <span>{{.}}</span>
                {{/ways}}
            </div>
            <em class="arrowleft"></em>
            {{/supervisor}}
        </div>
        <div class="icon position2">
            {{#feedback}}
            <p class="content clearfix"><span class="blue">反馈：</span><span class="other">{{content}}</span></p>
            <p class="content clearfix"><span class="green">督办：</span>{{remind}}</p>
            <p class="time">{{time}}</p>
            <em class="arrowright"></em>
            {{/feedback}}
        </div>
        <div class="icon position3">
            {{#warn}}
            <p class="content clearfix"><span class="red">预警：</span>{{content}}</p>
            <p class="time">{{time}}</p>
            <em class="arrowleft"></em>
            {{/warn}}
        </div>
    </script>
