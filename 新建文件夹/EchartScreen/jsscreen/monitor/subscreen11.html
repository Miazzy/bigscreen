<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="css/subscreen01.css" rel="stylesheet" />
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title>监控与调度屏</title>
    <style type="text/css">
    	.alert{}
    </style>
</head>
<body class="small-screen">
    <h2 class="title">风险监控预警</h2>
    <ul class="warn-list" id="monitor">
        <li class="yellow color01 alert">
            <h2>答复临近超期</h2>
            <p><span class="num" data-lbl="repwilloverdue">0</span>个</p>
        </li>
        <li class="yellow color02 alert">
            <h2>督办临近回复超期</h2>
            <p><span class="num" data-lbl="supwilloverdue">0</span>个</p>
        </li>
        <li class="red color03 alert">
            <h2>评价不满意</h2>
            <p><span class="num" data-lbl="dissatisfied">0</span>个</p>
        </li>
        <li class="red color04 alert">
            <h2>答复超期</h2>
            <p><span class="num" data-lbl="repoverdue">0</span>个</p>
        </li>
        <li class="red color01 alert">
            <h2>督办回复超期</h2>
            <p><span class="num" data-lbl="supoverdue">0</span>个</p>
        </li>
        <li class="red color02 alert">
            <h2>重复退单</h2>
            <p><span class="num" data-lbl="repeatback">0</span>个</p>
        </li>
        <li class="red color02 alert">
            <h2>长期未解决问题</h2>
            <p><span class="num" data-lbl="notsolve">0</span>个</p>
        </li>
        <li class="red color03 alert">
            <h2>回复质量不合格</h2>
            <p><span class="num" data-lbl="repunqualified">0</span>个</p>
        </li>
        <li class="red color04 alert">
            <h2>服务工单抽检不合格</h2>
            <p><span class="num" data-lbl="orderunqualified">0</span>个</p>
        </li>
    </ul>
    <!--配置地址-->
    <script>
        var settings = {
         	loaddata: '/rest/submonitor/fst'
        };
    </script>

    <!--测试脚本-->
    <script src="../js/jquery.mockjax.js"></script>
    <script src="test/_testsubscreen01.js"></script>

    <script src="../js/common.js"></script>
    <script src="js/subscreen01.js"></script>
</body>
</html>
