<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="css/screen02.css" rel="stylesheet" />
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title>监控与调度屏</title>
</head>

<body class="small-screen">
    <div class="logo"></div>

    <div class="leftH" id="halfRight">       
        <div class="showmessage clearfix">
            <h3 class="showleft">风险预警数 <em>6</em></h3>
            <div class="showright">
                <div class="sritem">
                    <p>风险发生率</p>
                    <div class="clearfix">
                        <div class="total">
                            <div class="inner" data-width="71" style="width: 50%;"></div>
                        </div>
                        <span class="percent">50%</span>
                    </div>
                </div>
                <div class="sritem">
                    <p>预警处理率</p>
                    <div class="clearfix">
                        <div class="total">
                            <div class="inner blue" data-width="94" style="width: 100%;"></div>
                        </div>
                        <span class="percent">100%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="showmessage clearfix">
            <h3 class="showleft">督办数 <em>6</em></h3>
            <div class="showright">
                <div class="sritem">
                    <p>督办率</p>
                    <div class="clearfix">
                        <div class="total">
                            <div class="inner" data-width="30" style="width: 5%;"></div>
                        </div>
                        <span class="percent">5%</span>
                    </div>
                </div>
                <div class="sritem">
                    <p>督办反馈率</p>
                    <div class="clearfix">
                        <div class="total">
                            <div class="inner blue" data-width="81" style="width: 100%;"></div>
                        </div>
                        <span class="percent">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="left">
        <div class="" id="efficiency">
            <div class="cc" id="cc">
                <div>
                    <span>实时答复率</span>
                    <em>50%</em>
                </div>
                <div>
                    <span>交办率</span>
                    <em>50%</em>
                </div>
                <div>
                    <span>超期率</span>
                    <em>50%</em>
                </div>
                <div>
                    <span>退单率</span>
                    <em>50%</em>
                </div>
                <div>
                    <span>满意率</span>
                    <em>50%</em>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--配置地址-->
    <script>
    var settings = {
        getmintor: '/rest/sndmonitor'
    };
    </script>
    <!--测试脚本-->
    <script src="../js/jquery.mockjax.js"></script>
    <script src="../js/mock-min.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/screen02.js"></script>
</body>

</html>
