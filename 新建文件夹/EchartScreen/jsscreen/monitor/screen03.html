<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="css/screen03.css" rel="stylesheet" />
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title>监控与调度屏</title>
</head>
       
<body class="small-screen clearfix">
    <div class="logo"></div>
    <div class="numbers">
        <p><span>100</span><em>件</em></p>
        <p><span>100</span><em>件</em></p>
        <p><span>100</span><em>件</em></p>
        <p><span>100</span><em>分钟</em></p>
    </div>
    <h2 style="margin-left:358px; width:1530px; font-size:60px;color:#fff;line-height:100px;margin-top:45px;position:relative;text-align:center;z-index:99;">业务预警</h2>
    <div class="error clearfix" id="error">
        <ul class="errorlist">
            <li class="erroritem">
                <h3 class="nortitle">答复异常</h3>
                <div class="inner">
                    <ul class="clearfix">
                        <li class="item">
                            <span class="name">临近答复超期</span>
                            <span class="number"><em>12</em>个</span>
                        </li>
                        <li class="item wrong">
                            <span class="name">答复超期</span>
                            <span class="number"><em>12</em>个</span>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="erroritem">
                <h3 class="nortitle">督办异常</h3>
                <div class="inner">
                    <ul class="clearfix">
                        <li class="item">
                            <span class="name">临近反馈超期</span>
                            <span class="number"><em>12</em>个</span>
                        </li>
                        <li class="item wrong">
                            <span class="name">反馈超期</span>
                            <span class="number"><em>12</em>个</span>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="standard" id="standard">
        <h3 class="nortitle bg">服务质量异常</h3>
        <div class="inner">
            <ul class="clearfix">
                <li class="item icon1">
                    <h3 class="title">不满意数</h3>
                    <div class="number"><span class="orange">12</span>个</div>
                </li>
                <li class="item icon2 w426">
                    <h3 class="title">重复退单</h3>
                    <div class="number"><span class="orange">12</span>个</div>
                </li>
                <li class="item icon3 w493">
                    <h3 class="title">长期未解决问题</h3>
                    <div class="number center"><span class="orange">12</span>个</div>
                </li>
                <li class="item icon4 w447">
                    <h3 class="title">回复质量不合格</h3>
                    <div class="number center"><span class="orange">12</span>个</div>
                </li>
            </ul>
            <div class="line positon1"></div>
            <div class="line positon2"></div>
            <div class="line positon3"></div>
        </div>
    </div>
    <!--配置地址-->
    <script>
    var settings = {
        getmintor: '/rest/trdmonitor'
    };
    </script>
    <!--测试脚本-->
    <script src="../js/mock-min.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/screen03.js"></script>
</body>

</html>
